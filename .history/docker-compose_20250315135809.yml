version: '3'

services:
  app:
    build:
      context: .
      entrypoint: .docker/entrypoint.sh
      container_name: prismaapi-app
      ports:
        - "3000:3000"
      volumes:
        - .:/home/node/app
      depends_on:
        - db
  db:
    build: .docker/postgres
    container_name: prismaapi-db
    restart: always
    tty: true
    ports:
      - "5435:5432"
    volumes:
      - .docker/dbdata:/var/lib/postgresql/dbdata
    envi



